<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Half-Trip - Direction 2 v2</title>
    <style>
      body {
        margin: 0;
        font-family: "Plus Jakarta Sans", "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        padding: 14px 18px;
        border-bottom: 1px solid #e2e8f0;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0;
        font-size: 18px;
      }
      p {
        margin: 4px 0 0;
        font-size: 13px;
        color: #475569;
      }
      main {
        padding: 18px;
        display: grid;
        gap: 14px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      figure {
        margin: 0;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }
      img {
        display: block;
        width: 100%;
        height: auto;
      }
      figcaption {
        padding: 10px 12px;
        font-size: 13px;
        border-top: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Half-Trip - Direção 2 v2</h1>
      <p>Rodada com ajustes completos de layout e hierarquia visual.</p>
    </header>
    <main>
      <figure>
        <img src="./login-mobile.png" alt="Login mobile v2" />
        <figcaption>Login (Mobile)</figcaption>
      </figure>
      <figure>
        <img src="./trips-mobile.png" alt="Trips mobile v2" />
        <figcaption>Trips (Mobile)</figcaption>
      </figure>
      <figure>
        <img src="./trip-overview-mobile.png" alt="Trip overview mobile v2" />
        <figcaption>Trip Overview (Mobile)</figcaption>
      </figure>
      <figure>
        <img src="./login-desktop.png" alt="Login desktop v2" />
        <figcaption>Login (Desktop)</figcaption>
      </figure>
      <figure>
        <img src="./trips-desktop.png" alt="Trips desktop v2" />
        <figcaption>Trips (Desktop)</figcaption>
      </figure>
      <figure>
        <img src="./trip-overview-desktop.png" alt="Trip overview desktop v2" />
        <figcaption>Trip Overview (Desktop)</figcaption>
      </figure>
    </main>
  </body>
</html>
