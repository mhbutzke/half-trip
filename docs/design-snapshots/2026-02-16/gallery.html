<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Half-Trip - Design Snapshots (2026-02-16)</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Plus Jakarta Sans", "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 1px solid #e2e8f0;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(6px);
        padding: 16px 20px;
      }
      h1 {
        margin: 0 0 4px;
        font-size: 20px;
      }
      p {
        margin: 0;
        color: #475569;
        font-size: 14px;
      }
      main {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
      }
      figure {
        margin: 0;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
      }
      figcaption {
        padding: 10px 12px;
        font-size: 13px;
        color: #334155;
        border-top: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Half-Trip - Design Snapshots</h1>
      <p>Capturas mobile atuais para revisão visual e pedido de alterações.</p>
    </header>
    <main>
      <figure><img src="./public-home.png" alt="Home pública" /><figcaption>Home (pública)</figcaption></figure>
      <figure><img src="./public-login.png" alt="Login" /><figcaption>Login</figcaption></figure>
      <figure><img src="./public-register.png" alt="Cadastro" /><figcaption>Cadastro</figcaption></figure>
      <figure><img src="./public-forgot-password.png" alt="Esqueci senha" /><figcaption>Esqueci senha</figcaption></figure>
      <figure><img src="./public-offline.png" alt="Offline" /><figcaption>Offline</figcaption></figure>
      <figure><img src="./app-trips.png" alt="Minhas viagens" /><figcaption>Minhas viagens</figcaption></figure>
      <figure><img src="./app-trip-overview.png" alt="Trip overview" /><figcaption>Trip overview</figcaption></figure>
      <figure><img src="./app-trip-expenses.png" alt="Despesas" /><figcaption>Despesas</figcaption></figure>
      <figure><img src="./app-trip-balance.png" alt="Balanço" /><figcaption>Balanço</figcaption></figure>
      <figure><img src="./app-trip-budget.png" alt="Orçamento" /><figcaption>Orçamento</figcaption></figure>
      <figure><img src="./app-trip-checklists.png" alt="Checklists" /><figcaption>Checklists</figcaption></figure>
      <figure><img src="./app-trip-itinerary.png" alt="Roteiro" /><figcaption>Roteiro</figcaption></figure>
      <figure><img src="./app-trip-notes.png" alt="Notas" /><figcaption>Notas</figcaption></figure>
      <figure><img src="./app-trip-participants.png" alt="Participantes" /><figcaption>Participantes</figcaption></figure>
      <figure><img src="./app-settings.png" alt="Configurações" /><figcaption>Configurações</figcaption></figure>
    </main>
  </body>
</html>
